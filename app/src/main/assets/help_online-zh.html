<body>

<div class="content">
    <h3>在线对局的说明</h3>

    <p>
        <strong>FICS: 免费的国际象棋网络服务器</strong> 让你与数千位国际象棋爱好者同时在线竞技.<br/>
        警告: 如果你的设备从一个网络接入点转换到另一个接入点时, 网络连接可能会断开. 此时下棋计时器会中断.<br/>
    </p>
    <h4>菜单</h4>
    <strong>挑战</strong><br/>
    用于寻找对手对局. 点击列表中的选手来发起挑战.<br/>
    <strong>寻战</strong><br/>
    设置你要挑战的选手. 如果你填写你知道的一个选手的名字,将会直接发起挑战.<br/>
    <strong>观战</strong><br/>
    在线观看选手对局. 高段位选手的对局会被系统标识出来.<br/>
    <strong>选手清单</strong><br/>
    可以显示空闲中的选手及其等级.<br/>
</div>

</body>
</html>
